<form action="index.php?page=5_contact_details" method="post">
	<legend>Contact details</legend>
	<label for="name">Name</label>
	<input type="text" id="name" name="name" required/>
	<label for="surname">Surname</label>
	<input type="text" id="surname" name="surname" required/>
	<label for="telephone_number">Telephone number</label>
	<input type="telephone_number" id="telephone_number" name="telephone_number"required/>
	<label for="email">Email</label>
	<input type="email" id="email" name="email" required/>
	<fieldset>
		<legend>Address</legend>
		<label for="street_name">Street name</label>
		<input type="text" id="street_name" name="street_name" required/>
		<label for="street_number">Street number</label>
		<input type="number" id="street_number" name="street_number" required/>
	</fieldset>
	<label for="birthdate">Birthdate</label>
	<input type="date" id="birthdate" name="birthdate" min="1900-01-01" required>
	<br>
	<br>
	<input type="submit" name="submit_contact_details" value="Submit"/>
	<br>
	<br>
</form>
